<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[필수] MDC 리더로서 자기인식 과정 수강신청</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw7Iq5T3p-iM3dB-ZIEZD8UweBpGbD2Jz_i0IxoExhyHR0N0snOpbN_L4uOkXrb1DVRFQ/exec';

        const Calendar = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Users = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const BookOpen = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const CourseRegistrationSystem = () => {
            const [currentMonth, setCurrentMonth] = useState(9);
            
            const courses = [
                { id: 1, name: '자기인식 과정 1차수', date: '2026-10-27', capacity: 4 },
                { id: 2, name: '자기인식 과정 2차수', date: '2026-10-29', capacity: 4 },
                { id: 3, name: '자기인식 과정 3차수', date: '2026-10-30', capacity: 4 },
                { id: 4, name: '자기인식 과정 4차수', date: '2026-10-31', capacity: 4 },
                { id: 5, name: '자기인식 과정 5차수', date: '2026-11-04', capacity: 4 }
            ];

            const [loading, setLoading] = useState(false);
            const [registrations, setRegistrations] = useState([]);
            
            React.useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 10000);
                return () => clearInterval(interval);
            }, []);

            const loadData = async () => {
                try {
                    const callbackName = 'jsonpCallback' + Date.now();
                    const script = document.createElement('script');
                    
                    window[callbackName] = (data) => {
                        if (data.registrations) {
                            setRegistrations(data.registrations);
                        }
                        document.body.removeChild(script);
                        delete window[callbackName];
                    };
                    
                    script.src = `${GOOGLE_SCRIPT_URL}?callback=${callbackName}`;
                    document.body.appendChild(script);
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                }
            };

            const getRegistrationCount = (courseId) => {
                const course = courses.find(c => c.id === courseId);
                if (!course) return 0;
                return registrations.filter(reg => reg.course === course.name).length;
            };

            const [formData, setFormData] = useState({
                name: '',
                department: '',
                email: '',
                courseId: ''
            });
            const [submitSuccess, setSubmitSuccess] = useState(false);

            const handleSubmit = async () => {
                if (!formData.name || !formData.department || !formData.email || !formData.courseId) {
                    alert('모든 필수 항목을 입력해주세요.');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    alert('올바른 이메일 형식을 입력해주세요.');
                    return;
                }

                setLoading(true);

                const canProceed = await new Promise((resolve) => {
                    const callbackName = 'checkCallback' + Date.now();
                    const script = document.createElement('script');
                    
                    window[callbackName] = (data) => {
                        if (data.registrations) {
                            const isDuplicate = data.registrations.some(reg => 
                                reg.name === formData.name && 
                                reg.email === formData.email
                            );

                            if (isDuplicate) {
                                alert('이미 수강신청을 완료하셨습니다.\n과정 변경이 필요하시면 Learning&Value 팀으로 문의해주세요.');
                                document.body.removeChild(script);
                                delete window[callbackName];
                                resolve(false);
                                return;
                            }

                            const course = courses.find(c => c.id === parseInt(formData.courseId));
                            const currentCount = data.registrations.filter(reg => reg.course === course.name).length;
                            
                            if (currentCount >= course.capacity) {
                                alert('죄송합니다. 해당 과정은 정원이 마감되었습니다.');
                                document.body.removeChild(script);
                                delete window[callbackName];
                                resolve(false);
                                return;
                            }

                            document.body.removeChild(script);
                            delete window[callbackName];
                            resolve(true);
                        }
                    };
                    
                    script.src = `${GOOGLE_SCRIPT_URL}?callback=${callbackName}`;
                    document.body.appendChild(script);
                });

                if (!canProceed) {
                    setLoading(false);
                    return;
                }

                const course = courses.find(c => c.id === parseInt(formData.courseId));

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            department: formData.department,
                            email: formData.email,
                            course: course.name,
                            date: course.date
                        })
                    });

                    setSubmitSuccess(true);
                    setFormData({
                        name: '',
                        department: '',
                        email: '',
                        courseId: ''
                    });
                    
                    setTimeout(() => loadData(), 1000);
                    setTimeout(() => setSubmitSuccess(false), 3000);
                } catch (error) {
                    console.error('신청 실패:', error);
                    alert('신청 중 오류가 발생했습니다. 다시 시도해주세요.');
                } finally {
                    setLoading(false);
                }
            };

            const renderCalendar = () => {
                const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
                const daysInMonthMap = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                const monthStartDays = [3, 6, 6, 2, 4, 0, 2, 5, 1, 4, 6, 1]; // 2026년 각 월의 1일 요일 (10월=4)
                
                const daysInMonth = daysInMonthMap[currentMonth];
                const startDay = monthStartDays[currentMonth];
                const year = 2026;
                const month = currentMonth + 1;

                const calendar = [];
                for (let i = 0; i < startDay; i++) {
                    calendar.push(null);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    calendar.push(day);
                }

                const getCourseForDate = (day) => {
                    const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    return courses.find(c => c.date === dateStr);
                };

                return (
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div className="flex items-center justify-between mb-3">
                            <button
                                onClick={() => currentMonth > 9 && setCurrentMonth(currentMonth - 1)}
                                disabled={currentMonth <= 9}
                                className="p-1 rounded hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                            >
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <h3 className="font-semibold text-lg flex items-center gap-2">
                                <Calendar />
                                2026년 {monthNames[currentMonth]}
                            </h3>
                            <button
                                onClick={() => currentMonth < 10 && setCurrentMonth(currentMonth + 1)}
                                disabled={currentMonth >= 10}
                                className="p-1 rounded hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                            >
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                        <div className="grid grid-cols-7 gap-1">
                            {['일', '월', '화', '수', '목', '금', '토'].map(day => (
                                <div key={day} className="text-center font-semibold text-sm p-2 bg-gray-50">
                                    {day}
                                </div>
                            ))}
                            {calendar.map((day, idx) => {
                                const course = day ? getCourseForDate(day) : null;
                                const count = course ? getRegistrationCount(course.id) : 0;
                                const isFull = count >= 4;
                                const courseNum = course ? course.name.match(/(\d+)차수/)[1] : '';
                                return (
                                    <div
                                        key={idx}
                                        className={`min-h-24 p-2 border border-gray-100 ${
                                            day ? 'bg-white' : 'bg-gray-50'
                                        } ${course ? 'bg-yellow-50 border-l-4 border-yellow-400' : ''}`}
                                    >
                                        {day && (
                                            <>
                                                <div className="text-sm font-semibold mb-1">{day}</div>
                                                {course && (
                                                    <div className={`text-sm p-2 rounded ${isFull ? 'bg-red-100 text-red-700' : 'bg-white text-gray-800 border border-yellow-300'}`}>
                                                        <div className="font-bold mb-1">{courseNum}차수</div>
                                                        <div className="flex items-center gap-1 text-xs">
                                                            <Users />
                                                            <span>{count}/4</span>
                                                        </div>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-7xl mx-auto p-6">
                        <div className="bg-gray-800 text-white p-8 rounded-xl mb-6 shadow-sm">
                            <h1 className="text-3xl font-bold flex items-center gap-3">
                                <BookOpen />
                                [필수] MDC 리더로서 자기인식 과정 수강신청
                            </h1>
                            <p className="mt-3 text-gray-200">일정을 확인하시어 과정을 신청해 주세요.</p>
                            <p className="mt-1 text-sm text-gray-300">* 최대 4명 정원으로 정원이 초과되면 신청이 마감됩니다</p>
                            <p className="text-sm text-gray-300">* 수강과정 변경 시 Learning&Value 팀으로 문의 바랍니다</p>
                        </div>

                        {submitSuccess && (
                            <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
                                <CheckCircle />
                                <span>수강신청이 완료되었습니다!</span>
                            </div>
                        )}

                        <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-xl font-semibold mb-4">기본 정보</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                이름 <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                소속 <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.department}
                                                onChange={(e) => setFormData({...formData, department: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                이메일 <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="email"
                                                value={formData.email}
                                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                            />
                                        </div>

                                        <div>
                                            <h2 className="text-xl font-semibold mb-3 mt-6">신청 차수</h2>
                                            <div className="space-y-2">
                                                {courses.map(course => {
                                                    const count = getRegistrationCount(course.id);
                                                    const isFull = count >= course.capacity;
                                                    
                                                    return (
                                                        <label
                                                            key={course.id}
                                                            className={`flex items-center justify-between p-3 border-2 rounded-lg cursor-pointer transition-colors ${
                                                                isFull
                                                                    ? 'bg-gray-100 border-gray-300 cursor-not-allowed opacity-60'
                                                                    : formData.courseId === course.id.toString()
                                                                    ? 'bg-yellow-50 border-yellow-400'
                                                                    : 'bg-white border-gray-200 hover:bg-yellow-50 hover:border-yellow-300'
                                                            }`}
                                                        >
                                                            <div className="flex items-center gap-3">
                                                                <input
                                                                    type="radio"
                                                                    name="course"
                                                                    value={course.id}
                                                                    checked={formData.courseId === course.id.toString()}
                                                                    onChange={(e) => setFormData({...formData, courseId: e.target.value})}
                                                                    disabled={isFull}
                                                                    className="w-4 h-4"
                                                                />
                                                                <div>
                                                                    <div className="font-medium">{course.name}</div>
                                                                    <div className="text-sm text-gray-600">{course.date}</div>
                                                                </div>
                                                            </div>
                                                            <div className={`flex items-center gap-1 px-3 py-1 rounded-full text-sm font-medium ${
                                                                isFull
                                                                    ? 'bg-red-100 text-red-700'
                                                                    : count >= 3
                                                                    ? 'bg-orange-100 text-orange-700'
                                                                    : 'bg-green-100 text-green-700'
                                                            }`}>
                                                                <Users />
                                                                <span>{count}/4</span>
                                                                {isFull && <span className="ml-1">(마감)</span>}
                                                            </div>
                                                        </label>
                                                    );
                                                })}
                                            </div>
                                        </div>

                                        <button
                                            onClick={handleSubmit}
                                            disabled={loading}
                                            className="w-full bg-yellow-400 text-gray-900 py-3 rounded-lg font-bold hover:bg-yellow-500 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed mt-6 shadow-sm"
                                        >
                                            {loading ? '처리 중...' : '수강신청하기'}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-3">
                                {renderCalendar()}
                                
                                <div className="mt-4 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                    <h3 className="font-semibold mb-2">신청 현황</h3>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-green-100 rounded"></div>
                                            <span>여유 (0-2명)</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-orange-100 rounded"></div>
                                            <span>마감임박 (3명)</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 bg-red-100 rounded"></div>
                                            <span>마감 (4명)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CourseRegistrationSystem />, document.getElementById('root'));
    </script>
</body>
</html>
